<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .abi {
            display: grid;
            background-color: blueviolet;
            grid-template-columns: auto auto auto;
            /* border: 5px solid green;
            font-size: 30px; */

        }

        .abi>div {
            display: grid;
            background-color: blueviolet;
            grid-template-columns: auto auto auto;
            padding: 20px;
            border: 5px solid green;
            font-size: 30px;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="abi">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
