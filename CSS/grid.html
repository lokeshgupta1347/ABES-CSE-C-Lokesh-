<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .adi{
            display: grid;
            background-color: blueviolet;
            grid-template-columns: auto auto auto;

        }

        .adi>div{
            background-color: chocolate;
            border: 5px solid green;

        }

    </style>
</head>
<body>
    <div class="adi">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    
</body>
</html>
