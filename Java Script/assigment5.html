<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /* background:#F5F5DC; */
              /* background:#E0E0E0;
               */
               /* background: #AAF0D1; */
               background-image: url(https://plus.unsplash.com/premium_photo-1733306694155-6df3c54d620b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YWJzdHJhY3QlMjBiYWNrZ3JvdW5kJTIwY2xvY2t8ZW58MHx8MHx8fDA%3D);
        }
        #box{
            height: 350px;
            width: 300px;
            background: #008080;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% ,-50%);
            border-radius: 15px;

        }
        .logo-section{
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px;
        }
        .logo-section img{
               height: 70px;
               width: 70px;
        }
        .logo-section h1{
            color: white;
            font-family: cursive;
            font-size: 40px;
        }
        .counter{
            font-size: 60px;
        }
        .button{
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap:50px;
            
            
        }
        button{
            
            
            justify-content: center;
            font-size: 50px;
            height: 50px;
            width: 70px;
            background:white;
            border-radius: 10px;
            

           
            
        }
        .button button:hover{
            background: #FF5F1F;
            
        }
        
        

        
    </style>

</head>
<body>

    <div id="box">
        <div class="logo-section">
            <img src="counterimg.png" alt="">
            <h1>Counter</h1>
        </div>
        <center><div class="counter">0</div></center>
        <center><div class="msg"></div></center>
        <div class="button">
            <button class="plus" onclick="plus()">+</button>
            <button class="minus" onclick="minus()">-</button>
        </div>
        <center><button style="font-size: 20px; margin-top: 10px;" class="reset" onclick="reset()">Reset</button></center>

    </div>



  

   <script>
    let count = 0;
    const counterEl = document.querySelector('.counter');
    const msgEl = document.querySelector('.msg');
    

    function updateCounter() {
        counterEl.textContent = count;
    }


    function reset()
    {
        count=0;
        msgEl.textContent = "";
        updateCounter();
    }

    function plus() {
        
        if (count >= 10) {
            msgEl.textContent = "Maximum limit reached!";
            alert("Maximum limit reached!");
            return;
        }
        count++;
        msgEl.textContent = "";
        updateCounter();
    }

    function minus() {
        
        if (count <= 0) {
            msgEl.textContent = "Minimum limit reached!";
            alert("Minimum limit reached!");
            return;
        }
        count--;
        msgEl.textContent = "";
        updateCounter();
    }
</script>
    

    
</body>
</html>
