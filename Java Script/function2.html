<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #adi{
            border: 5px solid red;
            height: 200px;
            width:400px ;
            background-color: chocolate;
        }
    </style>
</head>
<body>

    <div id="adi">
        <button onclick="ad()">click</button>
        <p id="aaa"></p>
    </div>


    <script>
        function ad()
        {
            document.getElementById("aaa").innerHTML="<h1>Hello</h1>";
        }
    </script>
</body>
</html>
